<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manson | Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <h4>My Shop</h4>

        <nav>
            
            <ul>
                <h4>Products</h4>
                <li>
                    <a href="#">Shirts</a>
                </li>
                <li>
                    <a href="#">Polos</a>
                </li>
                <li>
                    <a href="#">Jeans</a>
                </li>
                <li>
                    <a href="#">Shorts</a>
                </li>
            </ul>
        </nav>
        
    </header>
    
    <menu>
        <img src="./images/messi.webp" alt="messi">
        <h2>Manson</h2>
        <ul>
            <li>History</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <i class='bx bx-hot'></i>

    </menu>
    
    <main>
        <section class="jeans">
            <img src="./images/jeans.jpeg" alt="Jeans">
        </section>
        
        <section class="shirts">
            <img src="./images/shirts.webp" alt="Shirts">
        </section>
        
        <section class="polos">
            <img src="./images/polos.jpg" alt="Polos">
        </section>
        
        <section class="shorts">
            <img src="./images/shorts.webp" alt="Shorts">
        </section>
        
        <section class="trousers">
            <img src="./images/trousers.jpg" alt="Trousers">
        </section>
        
        <section class="slippers">
            <img src="./images/slippers.jpg" alt="slippers">
        </section>
    
    </main>

    <footer>
        <p>We are the best in this clothing business.</p>
    </footer>
    
</body>
</html>
